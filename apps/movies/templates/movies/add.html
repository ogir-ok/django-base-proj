{% extends 'base.html' %}
{% load bootstrap %}


{% block extra_href %}
    {{ form.media.css }}
{% endblock %}

{% block content %}
    <h1>List of movies</h1>
    <div class="row">
    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    </div>
{% endblock %}

{% block extra_js %}
    {{ form.media.js }}
{% endblock %}
