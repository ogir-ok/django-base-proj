{% extends 'base.html' %}

{% block content %}
    <h1>List of movies</h1>
    <div class="row">
        {% for movie in movies %}
        <div class="col-md-3">
            <a href="{% url 'movies:details_movies' id=movie.id %}">
                <img src="https://memegenerator.net/img/instances/56647155/what-if-i-told-you-python-is-fun.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h3>{{ movie.name }}</h3>
                         <p>{{ movie.director }}, {{ movie.year }}</p>
                        <p class="card-text">
                        {% for genre in movie.genres %}
                            <span class="badge bg-info text-dark">{{ genre }}</span>
                        {% endfor %}
                         </p>
                    </div>
            </a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
